<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private VLC Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #stream-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #stream {
            width: 80%;
            height: 60%;
            border: 2px solid #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h1>Enter Password to Access Stream</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="stream-container">
        <h1>Private VLC Stream Viewer</h1>
        <embed id="stream" type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" 
               target="http://your-stream-ip:port" />
    </div>

    <script>
        const correctPassword = "letmein";  // Set your password here

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('stream-container').style.display = 'flex';
                document.getElementById('stream').setAttribute('target', 'http://' + window.location.hostname + ':8080');
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
